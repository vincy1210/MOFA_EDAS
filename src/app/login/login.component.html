<div class="body-bg login-page">
  <!-- <div class="registration-progress">
    <mat-progress-bar mode="determinate" value="33"></mat-progress-bar>
  </div> -->
  <div class="container login-window">
    <div class="w-50 m-auto">
      <mat-card style="max-height: fit-content">
        <div class="p-30">
          <h1 class="mt-0 mb-0 page-title-01">
            {{ "title" | translate }}
          </h1>
          <div class="mt-3 grid grid-cols-1">
            <form
              class="rtl-form"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            > 
              <div class="grid grid-cols-1 form-group">
                <mat-form-field appearance="outline">
                  <mat-label>{{
                    "username" | translate
                  }}</mat-label>
                  <input
                    matInput
                    placeholder="Enter User name"
                    name="username"
                    class="form-control validate"
                    formControlName="username"
                    required
                    style="color: black !important"
                    [ngClass]="{
                      'is-invalid': submitted && f['username'].errors
                    }"
                  />
                  <mat-error
                    class="error"
                    *ngIf="
                    loginForm.get('username')?.hasError('required')
                    "
                    >{{
                      "alerts.login.username" | translate
                    }}</mat-error
                  >
                </mat-form-field>
              </div>
              <div class="grid grid-cols-1 form-group">
                <mat-form-field appearance="outline">
                  <mat-label>{{
                    "password" | translate
                  }}</mat-label>
                  <input
                    matInput
                    formControlName="password"
                    name="password"
                    type="password"
                    class="form-control validate"
                    required
                    placeholder="Enter password"
                    style="color: black !important"
                    [ngClass]="{
                      'is-invalid': submitted && f['password'].errors
                    }"
                  />
                  <mat-error
                    class="error"
                    *ngIf="
                    loginForm.get('password')?.hasError('required')
                    "
                    >{{
                      "alerts.login.password" | translate
                    }}</mat-error
                  >
                </mat-form-field>
              </div>
              <div class="text-right form-group">
                <button mat-flat-button color="primary">
                  {{ "loginbtn" | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
