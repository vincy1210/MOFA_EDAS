<!-- <app-loader></app-loader> -->
<div>
  <div class="grid grid-cols-1" color="primary" class="page-header">
    <h3>
      {{ "label.registration.mainpage.title" | translate }}
    </h3>
  </div>
  <div class="company-bg registration-page">
    <div class="container mx-auto px-32 registration-window">
      <!-- FE -->
      <div class="grid grid-cols-1">
        <label>From FE</label>
        <input
          accept=".pdf"
          name="uploadInvoiceFile"
          #attachments
          type="file"
          (change)="onFileChanged($event)"
          #fileInput
        />
        <button type="button" mat-button (click)="clickESealFE()">E-Seal FE</button>
      </div>
      <!-- BE -->
      <div class="grid grid-cols-1">
        <label>From BE</label>
        <input
          accept=".pdf"
          name="uploadInvoiceFile"
          #attachments
          type="file"
          (change)="onFileChanged($event)"
          #fileInput
        />
        <button type="button" mat-button (click)="clickESealBE()">E-Seal BE</button>
      </div>
    </div>
  </div>
</div>
